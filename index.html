<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #ff6b6b, #ff9f43);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #2d3436;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 1.2em;
            line-height: 1.6;
            color: #2d3436;
            margin-bottom: 25px;
        }

        .balloons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .balloon {
            width: 60px;
            height: 80px;
            border-radius: 50%;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 40px;
            background: #2d3436;
        }

        .balloon:nth-child(1) { background: #ff7675; animation-delay: 0s; }
        .balloon:nth-child(2) { background: #74b9ff; animation-delay: 0.5s; }
        .balloon:nth-child(3) { background: #55efc4; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .button {
            background: #ff6b6b;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            
            .message {
                font-size: 1em;
            }
            
            .balloon {
                width: 50px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        
        <h1>ðŸŽ‰ Selamat Ulang Tahun Ibukku! ðŸŽ‚</h1>
        
        <div class="message">
            <p>Semoga di hari spesial ini,<br>
            Semua harapan e ibuk, mimpi-mimpi e ibuk<br>
            Bisa terkabul dan menjadi kenyataan!<br>
            Panjang umur Ibukku & sehat selalu !<br>
            Tuhan Yesus Memberkati </p>
        </div>

        <button class="button" onclick="playMusic()">Putar Musik</button>
        
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
    </div>

    <script>
        function playMusic() {
            const audio = new Audio('https://www.soundjay.com/holiday/sounds/happy-birthday-song-01.mp3');
            audio.play();
        }

        // Tambahan animasi confetti
        document.addEventListener('DOMContentLoaded', function() {
            const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7'];
            
            function createConfetti() {
                for(let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.borderRadius = '50%';
                    confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 5000);
                }
            }

            // Tambahkan event listener ke button
            document.querySelector('.button').addEventListener('click', createConfetti);
        });
    </script>
</body>
</html>
